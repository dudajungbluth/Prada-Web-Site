<!DOCTYPE html>
<html>
<head>
  <link rel="Website Icon" type="png" href="css/imagens/pradalogo.png">
  <title>PRADA | Roupas e acessorios</title>
  <link rel="stylesheet" type="text/css" href="css/ProjetoPW.css">
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/e9ad9d0028.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <button onclick="pag()" class="nome"><h1>PRADA</h1></button>            
    </div>
    <nav>
      <ul>
        <li><button onclick="roupas()">DRESS UP</button></li> 
        <li><button onclick="user()">LOGIN</button></li>
        <li><button onclick="perfil()">PERFIL</button></li>
        </li>
      </ul>


    </nav>
  </header>
  <div class="divcarrinho" id="carrinho">
    <div class="conteudoCarrinho">
      <button class="excluir" onclick="removerItem()">Excluir item</button>
      <button class="fecharcarrinho" onclick="fecharCarrinho()">Fechar</button>
    </div>
  </div>

<div class="container">

  <div class="login">
  
    <form id="boxlog">
      <h1>Faça o login da sua conta ter acesso a sua pagina de perfil!</h1>


      <label>E-mail</label>
      <input id="email" name="email" class="text" type="email">
  
      <label>Senha</span>
      <input id="password" name="password" class="text" type="password">

      <div class="error"></div>
  
      <button class="button">Entrar</button>

  </form>
  </div>


  <div class="cadastro">
  
    <form id="boxlog">
      <h1>Não possui uma conta? Cadastro de usuário</h1>
      
      <label>Nome de Usuário</label>
      <input id="name" name="name" class="text" type="text">

      <label>E-mail</label>
      <input id="email" name="email" class="text" type="email">
  
      <label>Senha</label>
      <input id="password" name="password" class="text" type="password">

      <label>Confirmação de senha</label>
      <input id="confirm" name="confirm" class="text" type="password">
  
      <div class="error"></div>
  
      <button class="button">Cadastrar</button>

  </form>
  </div>
  
</div>
 
 
  <script src="js/contas.js"></script>
</body>
</html>
