<!DOCTYPE html>
<html>
<head>
  <link rel="Website Icon" type="png" href="css/imagens/pradalogo.png">
  <title>GERENCIA</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="css/ProjetoPW.css">
  <script src="https://kit.fontawesome.com/e9ad9d0028.js" crossorigin="anonymous"></script>
</head>
<body class="cadastrodeprodutos">
  <div id="loginOverlay">
 <div class="login-container">

     

      <div class="formadm">
        <h2>Login obrigatório - Adm</h2>
        <form id="loginForm">

            <p>Usuário:</p>
            <input type="text" id="username" name="username" required>

            <p>Senha:</p>
            <input type="password" id="password" name="password" required>
            <div class="errorrr"></div>
            <button>Entrar</button>
        </form>
    </div>
    
    </div>
 
</div>

 
    <h1 class="tit"> Bem vindo gerente da loja de roupas Prada, cadastre novos pordutos aqui:</h1>
    <p class="subtitle">Informe o nome da peça, o preço e a imagem ilustrativa da peça</p> 
    <form class="formulario"> 
     
      <input name="nome" type="text" class="nomeprod" required placeholder="Nome do Produto"><br><br>
  
      
      <input name="preco" type="number" class="precoprod" step="0.01" required placeholder="Preço do Produto"><br><br>
  
      
      <input name="imagem" class="imagemprod" required placeholder="URL do Produto"><br><br>
      
      <div class="error"></div>
      
      
      <button class="produtobutton">Adicionar Produto</button>
      <p class="mensagem"></p>
   
    </form>
    
    <div class="excluir-produto">
    <p>Excluir produto com id:</p>
    <input name = "id" type="text" id="inputId" placeholder="Insira o ID do produto">
    <label class="mensag"></label>
    <button id="remove"><i class="fa-regular fa-trash-can" style="color: #000000;"></i></button>
  </div>


<div class="tabelaprodutos">
  
  <h1 >TABELA DE PRODUTOS CADASTRADOS:</h1>
  <button class="carregas"><i class="fa-solid fa-arrow-down" style="color: #000000;"></i></button>
  <table class="tabela">
    
  </table>

  <hr>
</div>

  
    
  
   
 
  <script src="js/cadastroprodutos.js" async></script>

</body>
</html>
